<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>

    <style>
        rect.selection {
            stroke          : gray;
            stroke-dasharray: 4px;
            stroke-opacity  : 0.5;
            fill            : transparent;
        }

        g.state circle {
            stroke  : gray;
            cursor  : pointer;
        }

        g.state circle.inner {
            fill    : white;
            transition: fill 0.5s
        }

        g.state.hover circle.inner {
            fill : aliceblue;
        }

        g.state circle.outer {
            stroke-width    : 0px;
            stroke-dasharray: 4px;
            stroke-opacity  : 0.5;
            fill            : transparent;
            transition      : stroke-width 0.5s;
        }

        g.state.selected circle.outer {
            stroke-width    : 1px;
        }

        g.state text {
            font                : 12px sans-serif;
            font-weight         : bold;
            pointer-events      : none;
        }

        g.transition path,
        path.dragline {
            fill        : none;
            stroke      : gray;
            stroke-width: 1px;
            cursor      : default;
            marker-end  : url(#end-arrow);
        }

        path.dragline {
            stroke          : gray;
            stroke-dasharray: 4px;
        }
        
        path.dragline {
          pointer-events: none;
        }

        path.dragline.hidden {
            stroke-width: 0;
        }

        g.transition.selected path {
            stroke-dasharray: 4px;
            stroke-opacity  : 0.5;
        }

        g.transition path {
            cursor      : pointer;
        }

            /* disable text selection */
        svg *::selection {
            background : transparent;
        }

        svg *::-moz-selection {
            background:transparent;
        }

        svg *::-webkit-selection {
            background:transparent;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var radius = 40;

        window.states = [
            { x : 43, y : 67, label : "first", transitions : [] },
            { x : 340, y : 150, label : "second", transitions : [] },
            { x : 200, y : 250, label : "third", transitions : [] },
            { x : 300, y : 320, label : "fourth", transitions : [] },
            { x : 50, y : 250, label : "fifth", transitions : [] },
            { x : 90, y : 170, label : "last", transitions : [] }
        ];

        window.states[0].transitions.push( { label : 'whooo', points : [ { x : 150, y : 50}, { x : 200, y : 30}], target : window.states[ 1]})

        window.svg = d3.select( 'body')
        .append("svg")
        //.attr("viewBox", "0 0 " + 1000 + " " + 1000 )
        //.attr("preserveAspectRatio", "xMinYMin")
        .attr("width", "100%")
        .attr("height", "100%");    

            // define arrow markers for graph links
        svg.append('svg:defs').append('svg:marker')
            .attr('id', 'end-arrow')
            .attr('viewBox', '0 -5 10 10')
            .attr('refX', 3)
            .attr('markerWidth', 8)
            .attr('markerHeight', 8)
            .attr('orient', 'auto')
            .append('svg:path')
            .attr('d', 'M0,-5L10,0L0,5')
            .attr('fill', 'gray')
        ;

            /*       
        svg.append('svg:defs').append('svg:marker')
            .attr('id', 'start-arrow')
            .attr('viewBox', '0 -5 10 10')
            .attr('refX', 4)
            .attr('markerWidth', 8)
            .attr('markerHeight', 8)
            .attr('orient', 'auto')
            .append('svg:path')
            .attr('d', 'M10,-5L0,0L10,5')
            .attr('fill', '#000')
        ;
            */

            // line displayed when dragging new nodes
        var drag_line = svg.append('svg:path')
            .attr('class', 'dragline hidden')
            .attr('d', 'M0,0L0,0')
        ;

        var gStates = svg
            .selectAll( "g.state")
            .data( states);

        var transitions = function() {
            var transitions = states.reduce( function( initial, state) {
                return initial.concat( 
                    state.transitions.map( function( transition) {
                        return { source : state, points : transition.points, target : transition.target};
                    })
                );
            }, []);

            console.log( "transitions=", transitions);
            return transitions;
        };

        var transitionPoints = function() {
            return states.reduce( function( initial, state) {
                return initial.concat.apply( 
                    initial,
                    state.transitions.map( function( transition) {
                        return { source : state, points : transition.points, target : transition.target};
                    })
                );
            }, []);
        };

            // http://www.dashingd3js.com/svg-paths-and-d3js
        var computeTransitionPath = /*d3.svg.diagonal.radial()*/function( d) {
            var deltaX = d.target.x - d.source.x,
            deltaY = d.target.y - d.source.y,
            dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY),
            normX = deltaX / dist,
            normY = deltaY / dist,
            sourcePadding = radius + 2;//d.left ? 17 : 12,
            targetPadding = radius + 7;//d.right ? 17 : 12,
            sourceX = d.source.x + (sourcePadding * normX),
            sourceY = d.source.y + (sourcePadding * normY),
            targetX = d.target.x - (targetPadding * normX),
            targetY = d.target.y - (targetPadding * normY);
            return 'M' + sourceX + ',' + sourceY + 'L' + targetX + ',' + targetY;
        };

        computeTransitionPath = (function() {
            var line = d3.svg.line()
            .x( function( d, i){
               return d.x;
            })
            .y( function(d, i){
                return d.y;
            })
            .interpolate("cardinal");

            return function( d) {
                console.log( "compute transition path between " + d.source.label + ' and ' + d.target.label);

                var deltaX = d.target.x - d.source.x,
                deltaY = d.target.y - d.source.y,
                dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY),
                normX = deltaX / dist,
                normY = deltaY / dist,
                sourcePadding = radius + 2;//d.left ? 17 : 12,
                targetPadding = radius + 7;//d.right ? 17 : 12,
                sourceX = d.source.x + (sourcePadding * normX),
                sourceY = d.source.y + (sourcePadding * normY),
                targetX = d.target.x - (targetPadding * normX),
                targetY = d.target.y - (targetPadding * normY);

                var points = [ { x : sourceX, y : sourceY}].concat( d.points, [{ x : targetX, y : targetY}]);
                
                return line( points);
            };
        })();

        var gTransitions = svg.append( 'g')  
            .selectAll( "path.transition")
            .data( transitions)
        ;

        var gTransitionPoints = svg.append( 'g')  
            .selectAll( "path.transitionpoint")
        ;

        var startState, endState;    
        var drag = d3.behavior.drag()
        .on("drag", function( d, i) {
            if( startState) {
                return;
            }

            var selection = d3.selectAll( '.selected');

            if( selection[0].indexOf( this)==-1) {
                selection.classed( "selected", false);
                selection = d3.select( this);
                selection.classed( "selected", true);
            } 

            selection.attr("transform", function( d, i) {
                d.x += d3.event.dx;
                d.y += d3.event.dy;
                return "translate(" + [ d.x,d.y ] + ")"
            })
                // reappend dragged element as last 
                // so that its stays on top 
            this.parentNode.appendChild( this);

                // refresh transition path
            gTransitions.selectAll( "path").attr( "d", computeTransitionPath);
            
            d3.event.sourceEvent.stopPropagation();
        })
        .on( "dragend", function( d) {
            // TODO : http://stackoverflow.com/questions/14667401/click-event-not-firing-after-drag-sometimes-in-d3-js

            // needed by FF
            drag_line
                .classed('hidden', true)
                .style('marker-end', '')
            ;

            if( startState && endState) {
                startState.transitions.push( { label : "transition label 1", points : [], target : endState});
                console.log( "dragend", endState);
                restart();
            }

            startState = undefined;
            d3.event.sourceEvent.stopPropagation();
        });
        
        svg
        .on( "mousedown", function() {
            if( !d3.event.ctrlKey) {
                d3.selectAll( 'g.selected').classed( "selected", false);
            }

            var p = d3.mouse( this);

            svg.append( "rect")
            .attr({
                rx      : 6,
                ry      : 6,
                class   : "selection",
                x       : p[0],
                y       : p[1],
                width   : 0,
                height  : 0
            })
        })
        .on( "mousemove", function() {
            var p = d3.mouse( this),
                s = svg.select( "rect.selection");

            if( !s.empty()) {
                var d = {
                        x       : parseInt( s.attr( "x"), 10),
                        y       : parseInt( s.attr( "y"), 10),
                        width   : parseInt( s.attr( "width"), 10),
                        height  : parseInt( s.attr( "height"), 10)
                    },
                    move = {
                        x : p[0] - d.x,
                        y : p[1] - d.y
                    }
                ;

                if( move.x < 1 || (move.x*2<d.width)) {
                    d.x = p[0];
                    d.width = Math.max( d.width-move.x, 0);
                } else {
                    d.width = move.x;       
                }
 
                if( move.y < 1 || (move.y*2<d.height)) {
                    d.y = p[1];
                    d.height = Math.max( d.height-move.y, 0);
                } else {
                    d.height = move.y;       
                }
               
                console.log( d);
                s.attr( d);

                    // deselect all temporary selected state objects
                d3.selectAll( 'g.state.selection.selected').classed( "selected", false);

                d3.selectAll( 'g.state >circle.inner').each( function( state_data, i) {
                    if( 
                        !d3.select( this).classed( "selected") && 
                            // inner circle inside selection frame
                        state_data.x-radius>=d.x && state_data.x+radius<=d.x+d.width && 
                        state_data.y-radius>=d.y && state_data.y+radius<=d.y+d.height
                    ) {

                        d3.select( this.parentNode)
                        .classed( "selection", true)
                        .classed( "selected", true);
                    }
                });
            } else if( startState) {
                    // update drag line
                drag_line.attr('d', 'M' + startState.x + ',' + startState.y + 'L' + p[0] + ',' + p[1]);

                var state = d3.select( 'g.state.hover');
                endState = (!state.empty() && state.data()[0]) || undefined;
            }
        })
        .on( "mouseup", function() {
                // remove selection frame
            svg.selectAll( "rect.selection").remove();

                // remove temporary selection marker class
            d3.selectAll( 'g.state.selection').classed( "selection", false);
        })
        .on( "mouseout", function() {
            if( !d3.event.relatedTarget || d3.event.relatedTarget.tagName=='HTML') {
                    // remove selection frame
                svg.selectAll( "rect.selection").remove();

                    // remove temporary selection marker class
                d3.selectAll( 'g.state.selection').classed( "selection", false);
            }
        })
        .on( "dblclick", function() {
            var p = d3.mouse( this)
            states.push( { x : p[0], y : p[1], label : "tst", transitions : [] });
            console.log( 'new state ', states[ states.length-1]);
            restart();
        });

        restart();

        function restart() {
            gStates = gStates.data( states);
            
            var gState = gStates.enter()
                .append( "g")
                .attr({
                    "transform" : function( d) {
                        return "translate("+ [d.x,d.y] + ")";
                    },
                    'class'     : 'state' 
                })
                .call( drag);
            
            gState.append( "circle")
                .attr({
                    r       : radius + 4,
                    class   : 'outer'
                })
                .on( "mousedown", function( d) {
                    startState = d, endState = undefined;

                        // reposition drag line
                    drag_line
                        .style('marker-end', 'url(#end-arrow)')
                        .classed('hidden', false)
                        .attr('d', 'M' + d.x + ',' + d.y + 'L' + d.x + ',' + d.y)
                    ;

                        // force element to be an top
                    this.parentNode.parentNode.appendChild( this.parentNode);
                    console.log( "mousedown", startState);
                });
            ;
            
            gState.append( "circle")
                .attr({
                    r       : radius,
                    class   : 'inner'
                })
                .on( "click", function( d, i) {
                    var e = d3.event,
                        g = this.parentNode,
                        isSelected = d3.select( g).classed( "selected");

                    if( !e.ctrlKey) {
                        d3.selectAll( 'g.selected').classed( "selected", false);
                    }
                    
                    d3.select( g).classed( "selected", !isSelected);

                        // reappend dragged element as last 
                        // so that its stays on top 
                    g.parentNode.appendChild( g);
                })
                .on("mouseover", function(){
                    d3.select( this.parentNode).classed( "hover", true);
                })
                .on("mouseout", function() { 
                    d3.select( this.parentNode).classed( "hover", false);
                });
            ;

            gState.append( "text")
                .attr({
                    'text-anchor'   : 'middle',
                    y               : 4
                })
                .text( function( d) {
                    return d.label;
                })
            ;

            gState.append( "title")
                .text( function( d) {
                    return d.label;
                })
            ;
            gStates.exit().remove();

            gTransitions = gTransitions.data( transitions);
           
            var gTransition = gTransitions.enter()
                .append( 'g')
                .attr({
                    'class'     : 'transition' 
                })
                .on( "click", function() {
                    d3.selectAll( 'g.state.selection').classed( "selection", false);
                    d3.selectAll( 'g.selected').classed( "selected", false);

                    d3.select( this).classed( "selected", true);
                })
            ;

            gTransition.append( 'path')
                .attr({
                    d     : computeTransitionPath
                })
            ;   

            /*
            gTransition.selectAll( 'circle').data append( 'circle').data( )
                .attr({
                    r     : 10,
                    cx    : function( d) {
                        debugger
                        return d.x;
                    },
                    cy    : function( d) {
                        debugger
                        return d.y;
                    }
                })
            ; 
            */                  


            gTransitions.exit().remove();
/*
            gTransitionPoints = gTransitionPoints.data( transitions);
            gTransitionPoints.enter().append( 'circle')
                .attr({
                    class : 'transitionpoint',
                    r     : 10,
                    cx    : function( d) {
                        debugger
                        return d.x;
                    },
                    cy    : function( d) {
                        debugger
                        return d.y;
                    }
                })
            ;   
            gTransitionPoints.exit().remove();
            */
        };
    </script>    
</body>
</html>
